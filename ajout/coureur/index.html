<div class="formulaire">
    <div id="msg"></div>

    <label for="nom" class="obligatoire">
        Nom
        <span class="commentaire">(30 caractères maximum, lettres non accentuées et espace autorisés)</span>
    </label>
    <input id="nom"
           type="text"
           class="form-control"
           required
           pattern="^[A-Za-z]( ?[A-Za-z])*$"
           maxlength="30"
           minlength="3"
           autocomplete="off">

    <label for="prenom" class="obligatoire">
        Prénom
        <span class="commentaire">(30 caractères maximum, lettres non accentuées et espace autorisés)</span>

    </label>
    <input id="prenom"
           type="text"
           class="form-control"
           required
           pattern="^[A-Za-z]( ?[A-Za-z])*$"
           maxlength="30"
           minlength="3"
           autocomplete="off">

    <label for="sexe">Sexe</label>
    <select class="form-select" id="sexe" style="width: 150px" >
        <option value="M">Homme</option>
        <option value="F">Femme</option>
    </select>

    <label for="dateNaissance">Date de naissance</label>
    <input id="dateNaissance" type="date" class="form-control" style="width: 180px">

    <label for="licence" class="obligatoire" >
        Licence
        <span class="commentaire">Numéro composé de 6 ou 7 chiffres</span>
    </label>
    <input id="licence"
           type="text"
           class="form-control"
           style ="width: 100px"
           placeholder="6 ou 7 chiffres"
           required
           minlength="6"
           maxlength="7"
           pattern="^[0-9]{6,7}$"
           autocomplete="off">

    <label for="idClub" class="obligatoire">Club</label>
    <select class="form-select" id="idClub"></select>

    <label for="ffa">Validé par le Web Service de la FFA</label>
    <input class="form-check-input" type="checkbox" id="ffa">

    <label for="email">Adresse mail</label>
    <input id="email" type="email" class="form-control" autocomplete="off">

    <label for="telephone" >
        Téléphone portable
        <span class="commentaire">(Numéro commençant par 06 ou 07 sans espace ni autre caractère de séparation)</span>
    </label>
    <input id="telephone"
           type="text"
           class="form-control"
           pattern="^0(6|7)[0-9]{8}$"
           maxlength="10"
           minlength="10"
           autocomplete="off">
    <div class="d-flex justify-content-evenly mt-3">
        <button id="btnAjouter" class="btn btn-outline-danger">✚ Ajouter</button>
    </div>
</div>
