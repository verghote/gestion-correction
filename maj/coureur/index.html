<div class="d-flex flex-row justify-content-center">
    <div class="form-recherche">
        <label for="nomR">Nom du licencié :</label>
        <input id="nomR" type="text" pattern="^[a-zA-Z ]+$" placeholder="Saisir les premières lettres"
               autocomplete="off">
    </div>
</div>
<div class="formulaire" id="formulaire" style="display:none">
    <div id="msg"></div>

    <div class="champ" style=" --input-max-width: 300px">
        <label for="nom"
               title="30 caractères maximum, caractères autorisés : lettres non accentuées et espace"
               class="obligatoire">
            Nom
        </label>
        <input id="nom"
               type="text"
               class="form-control"
               required
               pattern="^[A-Za-z]( ?[A-Za-z])*$"
               maxlength="30"
               minlength="3"
               autocomplete="off">
    </div>

    <div class="champ" style=" --input-max-width: 300px">
        <label for="prenom"
               title="30 caractères maximum, caractères autorisés : lettres non accentuées et espace"
               class="obligatoire">
            Prénom
        </label>
        <input id="prenom"
               type="text"
               class="form-control"
               required
               pattern="^[A-Za-z]( ?[A-Za-z])*$"
               maxlength="30"
               minlength="3"
               autocomplete="off">
    </div>

    <div class="champ" style=" --input-max-width: 150px">
        <label for="sexe">Sexe</label>
        <select class="form-select" id="sexe">
            <option value="M">Homme</option>
            <option value="F">Femme</option>
        </select>
    </div>

    <div class="champ" style=" --input-max-width: 180px">
        <label for="dateNaissance">Date de naissance</label>
        <input id="dateNaissance" type="date" class="form-control" required>
    </div>

    <div class="champ" style=" --input-max-width: 150px">
        <label for="licence" class="obligatoire" title="Numéro composé de 6 ou 7 chiffres">Licence</label>
        <input id="licence"
               type="text"
               class="form-control"
               placeholder="6 ou 7 chiffres"
               required
               minlength="6"
               maxlength="7"
               pattern="^[0-9]{6,7}$"
               autocomplete="off">
    </div>

    <div class="champ" style=" --input-max-width: 350px">
        <label for="idClub" class="obligatoire">Club</label>
        <select class="form-select" id="idClub"></select>
    </div>

    <div class="champ" style="--label-width: 280px; --input-max-width: 40px">
        <label for="ffa">Validé par le Web Service de la FFA</label>
        <input class="form-check-input" type="checkbox" id="ffa">
    </div>

    <div class="champ" style="--input-max-width: 300px">
        <label for="email">Adresse mail</label>
        <input id="email" type="email" class="form-control" autocomplete="off">
    </div>

    <div class="champ" style="--input-max-width: 250px">
        <label for="telephone" title="Numéro commençant par 06 ou 07 sans espace ni autre caractère de séparation">
            Téléphone portable
        </label>
        <input id="telephone"
               type="text"
               class="form-control"
               placeholder="06XXXXXXXX ou 07XXXXXXXX"
               pattern="^0(6|7)[0-9]{8}$"
               maxlength="10"
               minlength="10"
               autocomplete="off">
    </div>

    <div class="d-flex flex-row justify-content-between">
        <button id='btnSupprimer' class="btn btn-sm btn-danger m-3">Supprimer</button>
    </div>
</div>
