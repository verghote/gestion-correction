<div class="row mt-1" style="max-width: 800px; margin: auto">
    <input id="nomR" type="text"
           class="form-control recherche"
           placeholder="Saisir les premières lettres du nom"
           pattern="^[a-zA-Z ]+$"
           autocomplete="off"
    >
</div>
<div id='formulaire' class="formulaire" style="max-width: 500px; display:none">
    <div class="row">
        <div class="col-sm-4 col-12 mt-1">
            Licence
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id='licence'
                   type="text"
                   class="form-control"
                   style="width: 150px"
                   readonly
                   autocomplete="off">
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-12 mt-1">
            Nom
            <i class="bi bi-info-circle text-primary"
               data-bs-toggle="popover"
               data-bs-trigger="hover"
               data-bs-html="true"
               data-bs-placement='right'
               data-bs-title="<div style='font-size:10px'>
							30 caractères maximum
							<br> Caractères autorisés : lettres non accentuées et espace
							</div>"></i>
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id="nom"
                   type="text"
                   class="form-control "
                   required
                   pattern="^[A-Za-z]( ?[A-Za-z])*$"
                   maxlength='30'
                   autocomplete="off">
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-12 mt-1">
            Prénom
            <i class="bi bi-info-circle text-primary"
               data-bs-toggle="popover"
               data-bs-trigger="hover"
               data-bs-html="true"
               data-bs-placement='right'
               data-bs-title="<div style='font-size:11px'>
						30 caractères maximum
						<br> Caractères autorisés : lettres non accentuées et espace
						</div>"></i>
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id="prenom"
                   type="text"
                   class="form-control  "
                   required
                   pattern="^[A-Za-z]( ?[A-Za-z])*$"
                   maxlength='30'
                   autocomplete="off">
        </div>
    </div>
    <div class="row " >
        <div class="col-sm-4 col-12 mt-1">
            Date de naissance
            <i id='info' class="bi bi-info-circle text-primary"
               data-bs-toggle="popover"
               data-bs-trigger="hover"
               data-bs-html="true"
               data-bs-placement='right'></i>
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id='dateNaissance'
                   type="date"
                   class="form-control"
                   required
                   style="width: 175px"
            >
        </div>

    </div>
    <div class="row" >
        <div class="col-sm-4 col-12 mt-1">
            Sexe
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <select class="form-select" id="sexe" style="width: 150px;">
                <option value="M">Homme</option>
                <option value="F">Femme</option>
            </select>
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-12 mt-1">
            Club
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <select class="form-select" id="idClub"></select>
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-12 mt-1">
            Validation FFA
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id="ffa"
                   type="checkbox"
                   class="form-check-input"
            >
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-12">
            Adresse mail
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id="email"
                   type="email"
                   class="form-control"
                   autocomplete="off">
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-12">
            Téléphone portable
            <i class="bi bi-info-circle text-primary"
               data-bs-toggle="popover"
               data-bs-trigger="hover"
               data-bs-html="true"
               data-bs-placement='right'
               data-bs-title="<div style='font-size:11px'>
						Numéro commençant par 06 ou 07 sans espace ni autre caractère de séparation
						</div>">
            </i>
        </div>
        <div class="col-sm-8 col-12 mt-1">
            <input id="telephone"
                   type="text"
                   class="form-control"
                   pattern="^0(6|7)[0-9]{8}$"
                   maxlength="10"
                   minlength="10"
                   autocomplete="off">
        </div>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <button id='btnSupprimer' class="btn btn-sm btn-danger m-3">Supprimer</button>
    </div>
</div>
