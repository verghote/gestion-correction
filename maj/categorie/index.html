<div class="row mt-1" style="max-width: 800px; margin: auto">
    <div class="col-md-4 col-12">
            <label class="col-form-label" for="idR">Catégorie à modifier</label>
            <select class="form-select" id="idR"></select>
    </div>
    <div class="col-md-8 col-12">
        <div class="formulaire">

            <div id="msg"></div>
            <label for="nom" class="col-form-label obligatoire">Nom </label>
            <i class="bi bi-info-circle text-primary"
               data-bs-toggle="popover"
               data-bs-trigger="hover"
               data-bs-html="true"
               data-bs-placement='top'
               data-bs-content="<div style='font-size:10px'>
						5 à 20 caractères (lettres non accentuées avec 1 ou 2 chiffres à la fin)
						 <br>espace entre les mots
						</div>"
            ></i>
            <input type="text"
                   id='nom'
                   required
                   pattern="^[A-Za-z][A-Za-z]*(?: \d{1,2})?$"
                   maxlength="20"
                   minlength="5"
                   class="form-control">
            <div class="row mb-3">
                <div class="col-md-6 col-12">
                    <label for="ageMin" class="obligatoire col-form-label">Age minimum</label>
                    <input id="ageMin"
                           type="number"
                           class="form-control"
                           style="width: 100px"
                           required
                           max=99
                           min=1
                           autocomplete="off">
                </div>
                <div class="col-md-6 col-12">
                    <label for="ageMax" class="obligatoire col-form-label">Age maximum</label>
                    <input id="ageMax"
                           type="number"
                           class="form-control"
                           style="width: 100px"
                           required
                           max=99
                           min=1
                           autocomplete="off">
                </div>
            </div>
            <div id="nb"></div>
            <div class="d-flex flex-row justify-content-between mt-3">
                <button id='btnModifier' class="btn btn-sm btn-success m-3">Modifier</button>
                <button id='btnSupprimer' class="btn btn-sm btn-danger m-3">Supprimer</button>
            </div>
        </div>
</div>
