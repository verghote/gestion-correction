<div class="formulaire" id="frmGestion">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="input-group m-3 col-6 align-items-center">
            <label class="form-label-sm" style="padding-right: 10px" for="idProjet">Projet</label>
            <select class="form-select" id="idProjet"></select>
            <a
               data-bs-toggle="modal"
               data-bs-target="#frmAjout"
               title="Nouveau projet">
                <i class="bi bi-plus-square text-primary" style=" padding-left : 10px; font-size: 28px;"></i>
            </a>
            <a id="btnMaj"
               data-bs-toggle="popover"
               data-bs-trigger="hover"
               data-bs-placement='bottom'
               title="Modifier le nom du projet">
                <i class="bi bi-pencil text-warning" style=" padding-left : 10px; font-size: 28px;"></i>
            </a>
            <i id="btnSupprimer" class="bi bi-x text-danger" style=" padding-left : 10px; font-size: 28px;"></i>
        </div>
    </div>
    <div class="row p-3">
        <div class="d-flex justify-content-between">
            <h5 class="masquer text-secondary">Les compétences du bloc 1</h5>
        </div>
        <div id="listeCompetence"></div>
    </div>
</div>

<!-- Fenêtre nodale pour l'ajout d'un projet : ouverture automatique-->
<div class="modal fade" id="frmAjout"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-bs-backdrop="true" data-bs-keyboard="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouveau projet</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div id="msgAjout"></div>
                <label for="nom" class="obligatoire col-form-label">Nom du projet </label>
                <input id="nom"
                       type="text"
                       minlength="10"
                       maxlength="150"
                       required
                       placeholder="Nom du projet"
                       class="form-control">
                <div class="text-center m-3">
                    <button id='btnAjouter' class="btn btn-sm btn-success">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Fenêtre nodale pour l'ajout d'un projet : ouverture et fermeture en javascript -->
<div class="modal fade" id="frmMaj"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-bs-backdrop="true" data-bs-keyboard="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modification du nom du projet</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div id="msg"></div>
                <label for="nomMaj" class="obligatoire col-form-label">Nom du projet </label>
                <input id="nomMaj"
                       type="text"
                       minlength="10"
                       maxlength="150"
                       required
                       class="form-control">
                <div class="text-center m-3">
                    <button id='btnModifier' class="btn btn-sm btn-success">Modifier</button>
                </div>
            </div>
        </div>
    </div>
</div>
